<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3</title>
    <script>
        var data = {
              age: 18,
              name: "这是真的难",
              education: ["小学", "初中", "高中", "大学", undefined, null],
              friends: [
                    { name: "Amber",sex: "woman"},
                    { name: "Barbara",sex: "woman"},
                    { name: "Venti",sex: "man"}], 
              work: { 
                      time: "2021", 
              project: { name: "test",obtain: ["css", "html", "js"]} 
                    }, 
              play: function() {    console.log("玩滑板");  }
          }
        let copy = (item) => {
            if(item instanceof Object==true) {
                if(item instanceof Function==true)
                {
                    return item;
                }
                let obj= Array.isArray(item)? [] : {};
                for(let key in item) {
                obj[key]=copy(item[key]);
                }
                return obj;
            }
            else {
                return item;
            } 
        }
        console.log(copy(data));

    </script>
</head>
